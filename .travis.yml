dist: xenial
language: python
cache: pip
env:
- >
  TEST_CMD="pytest tests/ --integration --cov=esque --local"
  BROKER_URL="localhost:9092"
  ZOOKEEPER_URL="localhost:2181"
  SCHEMA_REGISTRY_URL="localhost:8081"
  CONFIG_PATH="confluent-community/etc/kafka/server.properties"
  KAFKA_AUTO_CREATE_TOPICS_ENABLE="False"
before_install:
- wget http://packages.confluent.io/archive/5.2/confluent-community-5.2.1-2.12.tar.gz -O confluent-community.tgz
- mkdir -p confluent-community && tar xzf confluent-community.tgz -C confluent-community --strip-components 1
- confluent-community/bin/zookeeper-server-start -daemon confluent-community/etc/kafka/zookeeper.properties
- bash -c "scripts/wait-for-it.sh ${ZOOKEEPER_URL} -t 60"
- bash -c "scripts/init.sh"
- confluent-community/bin/kafka-server-start -daemon confluent-community/etc/kafka/server.properties
- bash -c "scripts/wait-for-it.sh ${BROKER_URL} -t 60"
- confluent-community/bin/schema-registry-start -daemon confluent-community/etc/schema-registry/schema-registry.properties
- bash -c "scripts/wait-for-it.sh ${SCHEMA_REGISTRY_URL} -t 60"
install:
- pip install -U pip
#TODO unpin once it's more stable
- pip install coverage coveralls "poetry==1.0.0b3"
- poetry install -vvv --no-root
script:
- "$TEST_CMD"
after_success:
- coveralls
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
matrix:
  include:
  - name: black
    before_install: []
    python: 3.7
    env:
    - TEST_CMD="poetry run -- black --check --verbose ."
  - name: isort
    before_install: []
    python: 3.7
    env:
      - TEST_CMD="poetry run -- isort --recursive ."
  - name: flake8
    python: 3.7
    before_install: []
    env:
    - TEST_CMD="poetry run -- flake8 esque/"
  - name: '3.6'
    python: 3.6
  - name: '3.7'
    python: 3.7
  - name: 'Test install'
    python: 3.6
    env: []
    before_install:
      - mkdir -p ~/.esque
      - touch ~/.esque/esque.cfg
      - pip install poetry
    install:
      - poetry build
    script:
      - pip install --no-cache-dir dist/esque-*.tar.gz
      - esque --recreate-config --no-verify
  - name: 'Test upload'
    python: 3.6
    env:
      - secure: ""
    before_install:
      - pip install poetry devpi-server devpi "pluggy<1,>=0.12.0"
      - devpi-server --serverdir=/tmp/devpi --init
      - devpi-server --serverdir=/tmp/devpi --start
      - scripts/wait-for-it.sh localhost:3141 -t 60
      - devpi use http://localhost:3141
      - devpi login root --password=
      - devpi index -c root/stable bases=root/pypi volatile=True
      - devpi user -m root password="root"
      - mkdir -p ${HOME}/.esque
      - touch ${HOME}/.esque/esque.cfg
      - poetry config repositories.devpi http://localhost:3141/root/stable/
    install: []
    script:
      # We force-bump the version to avoid conflicts
      - poetry version
      - export VERSION=$(sed -n -E "s/^version = \"(.+)\"/\1/p" pyproject.toml)
      - poetry build
      - poetry publish --repository devpi --username root --password root
      - pip install -i http://localhost:3141/root/stable/ --timeout 60 esque==${VERSION}
      - esque --recreate-config --no-verify
  allow_failures:
    - name: '3.8-dev'
      python: 3.8-dev

deploy:
  - provider: pypi
    user: real.digital
    on:
      tags: true
      condition: $TRAVIS_PYTHON_VERSION == '3.6'
      repo: real-digital/esque
    password:
      secure: 
