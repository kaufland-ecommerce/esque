repos:
- repo: local
  hooks:
  - id: isort
    require_serial: true
    language: python
    name: isort
    entry: isort
    types: [python]
- repo: https://github.com/python/black
  rev: 19.3b0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.2.1
  hooks:
  - id: flake8
  - id: check-ast
  - id: check-json
  - id: check-merge-conflict
  - id: check-yaml
  - id: trailing-whitespace
    exclude: .*\.md$